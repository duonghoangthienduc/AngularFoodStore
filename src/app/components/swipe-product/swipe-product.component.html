<h2 nz-typography nzType="danger">{{titleName}}</h2>

<swiper
    [slidesPerView]="4"
    [autoplay]="{
      delay: 3000,
      disableOnInteraction: false
    }"
    [pagination]="{
      clickable: true
    }"

    class="mySwiper"
  >
    <ng-template swiperSlide  *ngFor="let product of dataProds">

        <div nz-col>
          <a routerLink="/product-detail/{{product.productId}}">
            <nz-card
              nzHoverable
              style="width: auto; margin: 15px"
              [nzCover]="coverTemplate"
            >
              <nz-card-meta
                nzTitle="{{ product.productName }}"
                nzDescription="{{ product.price | currency: 'VND':'' }} VNĐ"
              ></nz-card-meta>
            </nz-card>
            <ng-template #coverTemplate>
              <img
                alt="{{ product.productName }}"
                src="{{ product.image }}"
                height="190px"
              />
            </ng-template>
          </a>
        </div>

    </ng-template>

</swiper>
