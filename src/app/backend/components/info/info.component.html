
<nz-alert nzMessage="Hôm nay là ngày: {{ selectedValue | date: 'dd-MM-YYYY' }}"></nz-alert>
<div style="padding: 20px 0;">
<nz-descriptions nzTitle="INFO USER" [nzExtra]="extraTpl" nzLayout="vertical">
  <nz-descriptions-item nzTitle="Name">{{user.firstName}} {{user.middleName}}
    {{user.lastName}}
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Phone">{{user.phone}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Email">{{user.email}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Address">{{user.address}}</nz-descriptions-item>

</nz-descriptions>
<ng-template #extraTpl>
  <button nz-button nzType="primary">Edit</button>
</ng-template>
</div>

<div nz-row nzJustify="space-around">
  <div nz-col="12">
    <div [ngStyle]="{ width: '300px', border: '1px solid #d9d9d9', borderRadius: '4px' }">
      <nz-calendar [nzFullscreen]="false"></nz-calendar>
    </div>
  </div>
  <div nz-col="12">
    <div class="flex">
      <div class="flex-item">
        <div style="display: block;">
        <canvas baseChart width="300px" height="300px"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
      <div class="flex-item">
        <table class="table table-responsive table-condensed">
          <tr>
            <th *ngFor="let label of lineChartData.labels">{{label}}</th>
          </tr>
          <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
            <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
