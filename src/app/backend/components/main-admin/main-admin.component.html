<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" *ngIf="isLoggedIn">
    <div class="logo" *ngIf="isCollapsed">
    </div>
    <div class="logoChange" *ngIf="!isCollapsed">
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">

      <li nz-menu-item>
        <i nz-icon nzType="dashboard"></i>
        <span routerLink="dashboard" >Dashboard</span>
      </li>
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <span routerLink="info" >
            <li nz-menu-item>
              Info
            </li>
          </span>
          <li nz-menu-item>
            <a (click)="logout()">Logout</a>
          </li>

        </ul>
      </li>

        <li nz-menu-item >
          <i nz-icon nzType="usergroup-add"></i>
          <span routerLink="customer">Customer</span>
        </li>

      <ul nz-submenu nzTitle="Products" nzIcon="database">
          <ul>
            <span routerLink="categorylist">
              <li nz-menu-item>
                Category
              </li>
            </span>
            <span routerLink="productlist">
              <li nz-menu-item>
                Product
              </li>
            </span>
            <span routerLink="taglist">
              <li nz-menu-item>
                Tag
              </li>
            </span>
          </ul>
      </ul>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span routerLink="bill">Bill</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header *ngIf="isLoggedIn">
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>

        <div class="labelLogin">
          <a nz-dropdown [nzDropdownMenu]="menu">
            Xin chào, {{user.lastName}}
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzSelectable>
              <li nz-menu-item>Info</li>
              <li nz-menu-item nzDanger>
                <a (click)="logout()">Logout</a>
              </li>
            </ul>
          </nz-dropdown-menu>

        </div>


    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>  © Bouchée Design By DHTD 2022</nz-footer>
  </nz-layout>
</nz-layout>
